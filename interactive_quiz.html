 true, "rationale": "答對了。說明： 亞磺胺類 (Sulfenamides) 是常見的硫化促進劑，用於控制硫化反應的速度和起始時間。"}, {"text": "D. 硫化劑 (Vulcanizing Agents)", "isCorrect": false, "rationale": "不正確。硫化劑通常是指硫磺 (Sulphur)。"}], "hint": "亞磺胺類在硫化反應中扮演什麼角色？"}, {"questionNumber": 5, "question": "天然橡膠 (NR) 相較於多數合成橡膠，其哪一項性能是主要的缺點？", "answerOptions": [{"text": "A. 耐強酸", "isCorrect": false, "rationale": "不正確。多數橡膠都不耐強酸。"}, {"text": "B. 在空氣中容易老化", "isCorrect": true, "rationale": "答對了。說明： 天然橡膠分子鏈中含有不飽和雙鍵，容易受到氧和臭氧的攻擊而發生降解，因此在空氣中容易老化。"}, {"text": "C. 彈性很差", "isCorrect": false, "rationale": "不正確。天然橡膠的彈性非常好。"}, {"text": "D. 耐磨性不佳", "isCorrect": false, "rationale": "不正確。天然橡膠的耐磨性相當不錯。"}], "hint": "考慮天然橡膠的化學結構（不飽和雙鍵）。"}, {"questionNumber": 6, "question": "哪一種測試標準是用於檢測橡膠的「硬度」？", "answerOptions": [{"text": "A. ASTM D471", "isCorrect": false, "rationale": "不正確。這是耐液體測試標準。"}, {"text": "B. ASTM D395", "isCorrect": false, "rationale": "不正確。這是壓縮永久變形測試標準。"}, {"text": "C. ASTM D2240", "isCorrect": true, "rationale": "答對了。說明： ASTM D2240 是專門用來測量橡膠邵氏硬度 (Durometer) 的標準。"}, {"text": "D. ASTM D412", "isCorrect": false, "rationale": "不正確。這是拉伸試驗標準。"}], "hint": "邵氏硬度 (Durometer) 對應的標準是？"}, {"questionNumber": 7, "question": "在進行 ASTM D412 拉伸試驗時，通常使用哪種形狀的試片？", "answerOptions": [{"text": "A. 啞鈴形 (Dumbbell)", "isCorrect": true, "rationale": "答對了。說明： 啞鈴形試片是 ASTM D412 標準中用於拉伸強度和伸長率測試的標準形狀。"}, {"text": "B. 三角形 (Triangular)", "isCorrect": false, "rationale": "不正確。這不是 D412 的標準試片形狀。"}, {"text": "C. 圓盤形 (Disk)", "isCorrect": false, "rationale": "不正確。圓盤形試片常用於壓縮永久變形 (D395) 測試。"}, {"text": "D. 褲形 (Trouser)", "isCorrect": false, "rationale": "不正確。褲形試片常用於撕裂測試 (D624)。"}], "hint": "拉伸試驗最常用的試片形狀是什麼？"}, {"questionNumber": 8, "question": "ASTM D395 標準主要用來評估橡膠的哪一項性能？", "answerOptions": [{"text": "A. 動態疲勞", "isCorrect": false, "rationale": "不正確。動態疲勞有其他的測試標準。"}, {"text": "B. 低溫脆化", "isCorrect": false, "rationale": "不正確。低溫脆化有其他的測試標準。"}, {"text": "C. 抗撕裂強度", "isCorrect": false, "rationale": "不正確。抗撕裂強度是 D624。"}, {"text": "D. 壓縮永久變形", "isCorrect": true, "rationale": "答對了。說明         const quizBody = document.getElementById('quiz-body');
        const questionText = document.getElementById('question-text');
        const answerOptions = document.getElementById('answer-options');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const progressText = document.getElementById('progress-text');
        const controls = document.getElementById('controls');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let questions = quizData.questions;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            // 隨機打亂題目順序 (如果需要)
            // questions = quizData.questions.sort(() => Math.random() - 0.5);
            
            // 根據您的要求，不打亂題目順序
            questions = quizData.questions;

            quizBody.style.display = 'block';
            controls.style.display = 'flex';
            resultsContainer.style.display = 'none';
            nextBtn.style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const question = questions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `第 ${currentQuestionIndex + 1} / ${questions.length} 題`;

            // 根據您的要求，不打亂選項順序
            const options = question.answerOptions;
            
            // 如果需要打亂選項順序，取消註解下一行
            // const options = question.answerOptions.sort(() => Math.random() - 0.5);
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.text;
                button.dataset.correct = option.isCorrect;
                button.dataset.rationale = option.rationale;
                button.addEventListener('click', selectAnswer);
                answerOptions.appendChild(button);
            });
        }

        function resetState() {
            feedback.style.display = 'none';
            feedback.className = 'feedback';
            nextBtn.style.display = 'none';
            while (answerOptions.firstChild) {
                answerOptions.removeChild(answerOptions.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';
            const rationale = selectedButton.dataset.rationale;

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                feedback.className = 'correct-feedback';
                feedback.innerText = rationale;
            } else {
                selectedButton.classList.add('incorrect');
                feedback.className = 'incorrect-feedback';
                feedback.innerText = rationale;
            }
            
            feedback.style.display = 'block';

            // 顯示正確答案
            Array.from(answerOptions.children).forEach(button => {
                if (button.dataset.correct === 'true' && !isCorrect) {
                    button.classList.add('correct');
                }
                button.disabled = true; // 禁用所有按鈕
            });

            // 顯示下一題按鈕
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.style.display = 'block';
            } else {
                // 這是最後一題
                setTimeout(showResults, 1000); // 延遲 1 秒顯示結果
            }
        }

        function showResults() {
            quizBody.style.display = 'none';
            controls.style.display = 'none';
            resultsContainer.style.display = 'block';
            restartBtn.style.display = 'inline-block';
            scoreText.innerText = `您的得分： ${score} / ${questions.length}`;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        restartBtn.addEventListener('click', startQuiz);

        // 啟動測驗
        startQuiz();
